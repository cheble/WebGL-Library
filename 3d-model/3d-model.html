<script id="cube-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void
main()
{
  gl_Position = projectionMatrix * modelViewMatrix * vPosition;
}
</script>

<script id="cube-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
  gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
}
</script>


<script id="3d-model-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

varying vec3 fPosition;
varying vec3 L;
varying vec3 E;

uniform vec4 lightPosition;

precision mediump float;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void
main()
{

  vec4 newVPos = (vPosition + vec4(1874,1874,1874,0))/(1831+1874); //max=1831, min=-1874

  gl_PointSize = 5.0;
  vec4 pos = projectionMatrix * modelViewMatrix * newVPos;

  gl_Position = pos;

  // vec4 n;
	// n = (projectionMatrix * modelViewMatrix * vNormal);
	// N = normalize(vec3( n.xyz ));

  E = normalize( - (pos).xyz);              // vertex from the position to the eye
  L = normalize((projectionMatrix * modelViewMatrix * lightPosition).xyz - (pos).xyz);  // vetex position of the light
}
</script>
