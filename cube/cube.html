<script id="cube-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;


precision mediump float;

varying vec3 L;
varying vec3 E;
varying vec3 fCenter;
varying vec3 fUp;
varying vec3 fFront;
varying vec3 fSide;
varying vec3 fNorm;

uniform vec4 lightPosition;

uniform vec3 center;
uniform vec3 up;
uniform vec3 front;
uniform float length;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void
main()
{
  vec3 side = normalize(cross(-front, up));
  vec3 unitV;  // calculated unit cube vertex
  unitV = (vPosition.x*side + vPosition.y*up + vPosition.z*front);

  vec3 modelV = center + (1.0/2.0) * length * unitV;
  vec4 fPosition = projectionMatrix * modelViewMatrix * vec4(modelV, 1.0);

  gl_Position = fPosition;

  fCenter = (modelViewMatrix * vec4(center, 1.0)).xyz;
  fSide = (modelViewMatrix * vec4(side, 0.0)).xyz;
  fUp = (modelViewMatrix * vec4(up, 0.0)).xyz;
  fFront = (modelViewMatrix * vec4(front, 0.0)).xyz;

  fNorm = (modelViewMatrix * vec4(modelV, 1.0)).xyz - fCenter;

  E =  - (fPosition).xyz;              // vertex from the position to the eye
  L = (projectionMatrix * modelViewMatrix * lightPosition).xyz - (fPosition).xyz;  // vetex position of the light
}
</script>

<script id="cube-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// varying vec3 fPosition;
varying vec3 fCenter;
varying vec3 fUp;
varying vec3 fFront;
varying vec3 fSide;
varying vec3 L, E;

varying vec3 fNorm;
uniform float scale;
uniform float ka;
uniform float kd;
uniform float ks;
uniform float shininess;
uniform samplerCube texMap;
uniform mat4 modelViewMatrix;
uniform mat4 invMV;
uniform mat4 projectionMatrix;
uniform sampler2D texture;

void
main()
{
  vec4 fColor = vec4(1.0, 0.0, 0.0, 1.0);

  // calc normal based on circular normal and up/side/front vectors
  float dUp = abs(dot(fNorm, fUp));
  float dFront = abs(dot(fNorm, fFront));
  float dSide = abs(dot(fNorm, fSide));

  vec3 norm = fNorm;
  if (dUp > dFront && dUp > dSide) {
    if (dot(fNorm, fUp) > 0.0) {
      norm = fUp;
    } else {
      norm = -fUp;
    }
  } else if (dFront > dUp && dFront > dSide) {
    if (dot(fNorm, fFront) > 0.0) {
      norm = fFront;
    } else {
      norm = -fFront;
    }
  } else if (dSide > dUp && dSide > dFront) {
    if (dot(fNorm, fSide) > 0.0) {
      norm = fSide;
    } else {
      norm = -fSide;
    }
  }
  norm = normalize((projectionMatrix * vec4(norm, 0.0)).xyz);

  // Text Cube???
  // vec4 spherePos = vec4(fPosition.x, fPosition.y, z, 1.0);
  //
  // vec4 posEye = projectionMatrix * vec4(fPosition, 1.0);
  // //posEye.z = z;
  // vec4 centerEye = projectionMatrix * vec4(fCenter, 1.0);
  //
  // vec4 normTexture = (invMV) * posEye - (invMV) * centerEye;
  // //normTexture = vec4(norm, 1.0) * (invMV) - vec4(fCenter, 1.0) * (invMV);
  // normTexture = normalize(normTexture);
  //
  // fColor = vec4(1.0, 1.0, 1.0, 1.0);
  // vec4 texColor = textureCube(texMap, norm);
  // if(texColor.a == 1.0){
  //   fColor = texColor;
  // }


  vec3 LL = normalize(L);
  vec3 EE = normalize(E);

  vec3 H = normalize( LL + EE );
  float ambient = ka;

  float diffuse = kd * max( dot(LL, norm), 0.0 );
  float specular = ks * pow( max(dot(norm, H), 0.0), shininess );

  if( dot(LL, norm) < 0.0 ) specular = 0.0;

  fColor = fColor * (ambient + diffuse) + vec4(1.0) * specular;
  fColor.a = 1.0;

  gl_FragColor = fColor;


}
</script>
